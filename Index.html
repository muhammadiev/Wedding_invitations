<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-container">
        <h1>You're Invited!</h1>
        <p>We are delighted to invite you to our wedding party. We would love to see you there!</p>
        <p><strong>Date:</strong> December 21, 2024</p>
        <p><strong>Time:</strong> 5:00 PM</p>
        <a href="https://maps.google.com/?q=Wedding+Location" target="_blank" class="location-link">Click here for the location</a>
    </div>

    <!-- Dancing Couple Animation -->
    <div class="dancing-couple">
        <img src="bride-groom.png" alt="Bride and Groom Dancing">
    </div>

    <script src="script.js"></script>
</body>
</html>
